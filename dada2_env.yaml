name: dada2_env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.9
  - ipykernel
  - r-base=4.2.*
  - r-ggplot2
  - r-reshape2
  - r-rcpp
  - r-stringr
  - r-tibble
  - r-optparse
  - r-readr
  - r-data.table
  - r-magrittr
  - r-knitr
  - r-rmarkdown
  - r-foreach
  - r-biocmanager
  - bioconductor-genomicalignments
  - bioconductor-biostrings
  - bioconductor-shortread
  - bioconductor-iranges
  - bioconductor-s4vectors
  - bioconductor-dada2
  - bioconductor-phyloseq
  - pip:
    - numpy
    - matplotlib
    - jupyter
    - rpy2
